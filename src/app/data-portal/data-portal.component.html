<app-header (onClickEvent)="toggle()"></app-header>

<div class="main-container">
  <div class="content">
    <div class="filters">
      <app-filter title="Name" [filterSize]="2"></app-filter>
      <app-filter title="Position" [filterSize]="3"></app-filter>
      <app-filter title="Weight" [filterSize]="3"></app-filter>
      <app-filter title="Symbol" [filterSize]="6"></app-filter>
    </div>
    <div class="table-section">
      @if (hasActiveFilters()) {
      <div class="table-header">
        <app-active-filter></app-active-filter>
        <button mat-raised-button (click)="removeFilter()">Remove all filters</button>
        <hr>
      </div>
      }
      <div class="table-responsive">
        <app-table></app-table>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
