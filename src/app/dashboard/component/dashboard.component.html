<div class="container" style="padding-top: 65px;">
    <div class="row">

        <div class="col-md-2">
            <div class="row">
                <div class="col-12">
                    <mat-card class="bg-lite mb-3 filter-top">
                        <h6 mat-card-header>Column 1 Filter</h6>
                        <mat-form-field appearance="fill">
                            <mat-label>Filter</mat-label>
                            <input matInput (input)="applyFilter($event, 'column1')" placeholder="Filter">
                        </mat-form-field>
                    </mat-card>
                </div>
                <div class="col-12">
                    <mat-card class="bg-lite mb-3 filter-top">
                        <h6 mat-card-header>Column 2 Filter</h6>
                        <mat-form-field appearance="fill">
                            <mat-label>Filter</mat-label>
                            <input matInput (input)="applyFilter($event, 'column2')" placeholder="Filter">
                        </mat-form-field>
                    </mat-card>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="container-fluid">
                <table mat-table #table [dataSource]="dataSource" matSort>

                    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </th>
                        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons=""></mat-paginator>
            </div>
        </div>

    </div>
</div>
