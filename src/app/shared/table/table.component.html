<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Define the columns dynamically using ngFor -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{ columnHeaders[column] }} </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element[column] }} </mat-cell>
    </ng-container>

    <!-- Header row and data rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"></mat-paginator>
